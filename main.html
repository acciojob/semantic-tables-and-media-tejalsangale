<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>
    <table>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Requirement</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table Rows -->
            <tr>
                <td>Columns</td>
                <td>2 columns for Roll numbers and Names</td>
            </tr>
            <tr>
                <td>Rows</td>
                <td>3 rows of data, i.e., 6 cells in total</td>
            </tr>
            <tr>
                <td>Semantic Tags</td>
                <td>Use appropriate semantic tags like thead, tbody, etc.</td>
            </tr>
        </tbody>
    </table>

    <h3>List of medias</h3>
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300" alt="Description of image"></li>
        <li>
            <video>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </li>
        <li><audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio></li>
    </ol>
</body>
</html>
