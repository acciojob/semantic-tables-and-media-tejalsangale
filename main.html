<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <table border="1">
        <caption>Student Roll Numbers</caption>
        <thead>
            <tr>
                <th scope="col">Roll Number</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>

    <h2>List of Medias</h2>

    <ol>
        <li>
            <figure>
                <img src="https://picsum.photos/id/123/200/300" alt="Random Sample Image">
                <figcaption>Sample Image</figcaption>
            </figure>
        </li>

        <li>
            <figure>
                <video controls width="300">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                </video>
                <figcaption>Sample Video</figcaption>
            </figure>
        </li>

        <li>
            <figure>
                <audio controls>
                    <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                </audio>
                <figcaption>Sample Audio</figcaption>
            </figure>
        </li>
    </ol>

</body>
</html>
