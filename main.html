<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Neha</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between table and list -->
    <h2>List of medias</h2>

    <!-- Ordered List -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
        </li>
        <li>
            <video controls width="300">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>
        </li>
    </ol>

</body>
</html>
